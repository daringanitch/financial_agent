apiVersion: v1
kind: Secret
metadata:
  name: {{ include "financial-agent.fullname" . }}-credentials
  namespace: {{ include "financial-agent.namespace" . }}
  labels:
    {{- include "financial-agent.labels" . | nindent 4 }}
type: Opaque
stringData:
  OPENAI_API_KEY: {{ .Values.openai.apiKey | quote }}
  {{- if .Values.openai.orgId }}
  OPENAI_ORG_ID: {{ .Values.openai.orgId | quote }}
  {{- end }}
  {{- if .Values.openai.projectId }}
  OPENAI_PROJECT_ID: {{ .Values.openai.projectId | quote }}
  {{- end }}